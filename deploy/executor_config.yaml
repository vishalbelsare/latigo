executor:
    instance_count: 1
    restart_interval_sec: 0

task_queue:
    type: "kafka"
    connection_string: "CHANGE ME"
    poll_timeout_sec: 100000
    security.protocol: "SASL_SSL"
    ssl.ca.location: "/etc/ssl/certs/ca-certificates.crt"
    sasl.mechanism: "PLAIN"
    group.id: "1"
    client.id: "executor"
    request.timeout.ms: 10000
    session.timeout.ms: 10000
    default.topic.config: {"auto.offset.reset": "smallest"}
    debug: "fetch"
    topic: "latigo_topic"
    enable.auto.commit: true
    auto.commit.interval.ms: 1000
    max.poll.interval.ms: 86400000

model_info:
    type: "gordo"
    connection_string: "CHANGE ME"
    verification_project: "ioc-1901"
    target: null
    metadata: null
    batch_size: 1000
    parallelism: 10
    forward_resampled_sensors : false
    ignore_unhealthy_targets: true
    n_retries: 5
    data_provider:
        debug: true
        n_retries: 5
    prediction_forwarder:
        debug: false
        n_retries: 5
    auth:
        resource: "CHANGE ME"
        tenant: "CHANGE ME"
        authority_host_url: "CHANGE ME"
        client_id: "CHANGE ME"
        client_secret: "CHANGE ME"
        verification_url: "CHANGE ME"

sensor_data:
    type: "time_series_api"
    base_url: "https://api.gateway.equinor.com/plant-beta/timeseries/v1.5"
    async: False
    auth:
        resource: "CHANGE ME"
        tenant: "CHANGE ME"
        authority_host_url: "CHANGE ME"
        client_id: "CHANGE ME"
        client_secret: "CHANGE ME"
        scope: ['read', 'write']

prediction_storage:
    type: "time_series_api"
    base_url: "https://api.gateway.equinor.com/plant-beta/timeseries/v1.5"
    async: False
    auth:
        resource: "CHANGE ME"
        tenant: "CHANGE ME"
        authority_host_url: "CHANGE ME"
        client_id: "CHANGE ME"
        client_secret: "CHANGE ME"
        scope: ['read', 'write']
        verification_url: "CHANGE ME"

predictor:
    type: "gordo"
    connection_string: "DO NOT PUT SECRETS IN THIS FILE"
    verification_project: "ioc-1901"
    target: null
    metadata: null
    batch_size: 1000
    parallelism: 10
    forward_resampled_sensors : false
    ignore_unhealthy_targets: true
    n_retries: 5
    use_parquet: true
    data_provider:
        debug: true
        n_retries: 5
    prediction_forwarder:
        debug: false
        n_retries: 5
    auth:
            resource: "CHANGE ME"
            tenant: "CHANGE ME"
            authority_host_url: "CHANGE ME"
            client_id: "CHANGE ME"
            client_secret: "CHANGE ME"
            verification_url: "CHANGE ME"
